<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ordem de Serviço</title>
  <style>
    body {font-family: Arial;background:#1a1a2e;margin:0;display:flex;height:100vh;align-items:center;justify-content:center;color:white;}
    .box {background:#16213e;padding:50px;border-radius:20px;width:90%;max-width:400px;text-align:center;box-shadow:0 15px 35px rgba(0,0,0,0.6);}
    h1 {color:#00ff88;font-size:24px;margin-bottom:30px;}
    input {width:100%;padding:18px;margin:15px 0;border:none;border-radius:12px;background:#0f0f1a;color:white;font-size:18px;text-align:center;}
    button {width:100%;padding:18px;margin:15px 0;border:none;border-radius:12px;background:#00ff88;color:black;font-weight:bold;font-size:18px;cursor:pointer;}
    button:hover {background:#00cc66;}
    .erro {color:#ff6b6b;margin-top:10px;display:none;}
  </style>
</head>
<body>
  <div class="box">
    <h1>ORDEM DE SERVIÇO</h1>
    <input type="password" id="senha" placeholder="Digite a senha" maxlength="10">
    <button onclick="entrar()">ENTRAR</button>
    <p class="erro" id="erro">Senha incorreta!</p>
  </div>

  <script>
    const SENHA_CERTA = "2025"; // ← MUDE AQUI PRA SENHA QUE VOCÊ QUISER (ex: 1234, helbson, 9876, etc)

    function entrar() {
      if (document.getElementById("senha").value === SENHA_CERTA) {
        localStorage.setItem("liberado", "sim");
        location.href = "painel.html";
      } else {
        document.getElementById("erro").style.display = "block";
        document.getElementById("senha").value = "";
      }
    }

    document.getElementById("senha").addEventListener("keyup", e => {
      if (e.key === "Enter") entrar();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos • MeuApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Título da Página */
        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .page-title p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        /* Card do Formulário */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Código Automático */
        .code-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .code-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .code-value {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }

        /* Formulário */
        .product-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            color: #667eea;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            color: #333;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #aaa;
        }

        .form-input:read-only {
            background: rgba(102, 126, 234, 0.05);
            color: #666;
            cursor: not-allowed;
        }

        /* Grid para campos lado a lado */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Campo de Descrição */
        .description-group {
            grid-column: 1 / -1;
        }

        .form-textarea {
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            color: #333;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Cálculo Automático */
        .calculation-section {
            background: rgba(102, 126, 234, 0.05);
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 16px;
            padding: 25px;
            margin: 10px 0;
        }

        .calculation-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .calculation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .calculation-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .calculation-label {
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
        }

        .calculation-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #27ae60;
            padding: 10px;
            background: white;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        .calculation-value.negative {
            color: #e74c3c;
            border-color: rgba(231, 76, 60, 0.2);
        }

        /* Botão Salvar */
        .save-section {
            text-align: center;
            margin-top: 30px;
        }

        .save-btn {
            background: linear-gradient(135deg, #27ae60, #219653);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(39, 174, 96, 0.4);
        }

        .save-btn:active {
            transform: translateY(-1px);
        }

        .save-btn i {
            font-size: 1.3rem;
        }

        /* Mensagem de Sucesso */
        .success-message {
            background: rgba(39, 174, 96, 0.1);
            border: 2px solid rgba(39, 174, 96, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .success-icon {
            font-size: 2rem;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .success-text {
            color: #27ae60;
            font-weight: 600;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .form-card {
                padding: 30px 25px;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .calculation-grid {
                grid-template-columns: 1fr;
            }

            .save-btn {
                width: 100%;
                padding: 16px 30px;
                font-size: 1rem;
            }

            .code-value {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 25px 20px;
            }

            .page-title h1 {
                font-size: 1.8rem;
            }

            .page-title p {
                font-size: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .calculation-section {
                padding: 20px 15px;
            }

            .form-input, .form-textarea {
                padding: 12px 15px;
            }

            .code-section {
                padding: 15px;
            }

            .code-value {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 360px) {
            .page-title h1 {
                font-size: 1.6rem;
            }

            .form-card {
                padding: 20px 15px;
            }

            .calculation-value {
                font-size: 1rem;
                padding: 8px;
            }

            .code-value {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header animated">
            <div class="logo">MeuApp</div>
            <a href="produtos.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Voltar para Produtos
            </a>
        </div>

        <!-- Título da Página -->
        <div class="page-title animated">
            <h1>Cadastro de Produtos</h1>
            <p>Adicione novos produtos ao seu inventário</p>
        </div>

        <!-- Card do Formulário -->
        <div class="form-card animated">
            <!-- Código Automático -->
            <div class="code-section">
                <div class="code-label">Código do Produto</div>
                <div class="code-value" id="productCodeDisplay">000001</div>
                <input type="hidden" id="productCode" value="000001">
            </div>

            <form class="product-form" id="productForm">
                <!-- Informações Básicas -->
                <div class="form-group">
                    <label class="form-label" for="productName">Nome do Produto *</label>
                    <input type="text" id="productName" class="form-input" placeholder="Ex: Notebook Dell Inspiron 15" required>
                </div>

                <div class="form-group description-group">
                    <label class="form-label" for="productDescription">Descrição</label>
                    <textarea id="productDescription" class="form-textarea" placeholder="Descreva as características do produto..."></textarea>
                </div>

                <!-- Quantidade -->
                <div class="form-group">
                    <label class="form-label" for="productQuantity">Quantidade *</label>
                    <input type="number" id="productQuantity" class="form-input" placeholder="0" min="0" required>
                </div>

                <!-- Valores -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="costPrice">Valor de Custo (R$) *</label>
                        <input type="number" id="costPrice" class="form-input" placeholder="0.00" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="salePrice">Valor de Venda (R$) *</label>
                        <input type="number" id="salePrice" class="form-input" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>

                <!-- Cálculos Automáticos -->
                <div class="calculation-section">
                    <h3 class="calculation-title">Cálculos Automáticos</h3>
                    <div class="calculation-grid">
                        <div class="calculation-item">
                            <span class="calculation-label">Lucro por Unidade</span>
                            <div class="calculation-value" id="profitPerUnit">R$ 0.00</div>
                        </div>
                        <div class="calculation-item">
                            <span class="calculation-label">Margem de Lucro</span>
                            <div class="calculation-value" id="profitMargin">0%</div>
                        </div>
                        <div class="calculation-item">
                            <span class="calculation-label">Valor Total em Estoque</span>
                            <div class="calculation-value" id="totalStockValue">R$ 0.00</div>
                        </div>
                        <div class="calculation-item">
                            <span class="calculation-label">Lucro Total Potencial</span>
                            <div class="calculation-value" id="totalPotentialProfit">R$ 0.00</div>
                        </div>
                    </div>
                </div>

                <!-- Categoria e Fornecedor -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="productCategory">Categoria</label>
                        <select id="productCategory" class="form-input">
                            <option value="">Selecione uma categoria</option>
                            <option value="eletronicos">Eletrônicos</option>
                            <option value="informatica">Informática</option>
                            <option value="moveis">Móveis</option>
                            <option value="vestuario">Vestuário</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="productSupplier">Fornecedor</label>
                        <input type="text" id="productSupplier" class="form-input" placeholder="Nome do fornecedor">
                    </div>
                </div>

                <!-- Botão Salvar -->
                <div class="save-section">
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i>
                        Salvar Produto
                    </button>
                </div>

                <!-- Mensagem de Sucesso -->
                <div class="success-message" id="successMessage">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="success-text">Produto cadastrado com sucesso!</div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const productForm = document.getElementById('productForm');
        const costPriceInput = document.getElementById('costPrice');
        const salePriceInput = document.getElementById('salePrice');
        const quantityInput = document.getElementById('productQuantity');
        const successMessage = document.getElementById('successMessage');
        const productCodeDisplay = document.getElementById('productCodeDisplay');
        const productCodeInput = document.getElementById('productCode');

        // Elementos de cálculo
        const profitPerUnit = document.getElementById('profitPerUnit');
        const profitMargin = document.getElementById('profitMargin');
        const totalStockValue = document.getElementById('totalStockValue');
        const totalPotentialProfit = document.getElementById('totalPotentialProfit');

        // Função para gerar código automático
        function generateProductCode() {
            // Buscar último código do localStorage
            let products = JSON.parse(localStorage.getItem('products')) || [];
            let lastCode = 0;
            
            if (products.length > 0) {
                // Encontrar o maior código existente
                products.forEach(product => {
                    if (product.code) {
                        const codeNumber = parseInt(product.code);
                        if (codeNumber > lastCode) {
                            lastCode = codeNumber;
                        }
                    }
                });
            }
            
            // Gerar próximo código
            const nextCode = lastCode + 1;
            return nextCode.toString().padStart(6, '0');
        }

        // Função para atualizar código na tela
        function updateProductCode() {
            const newCode = generateProductCode();
            productCodeDisplay.textContent = newCode;
            productCodeInput.value = newCode;
        }

        // Função para calcular valores
        function calculateValues() {
            const costPrice = parseFloat(costPriceInput.value) || 0;
            const salePrice = parseFloat(salePriceInput.value) || 0;
            const quantity = parseInt(quantityInput.value) || 0;

            // Cálculo do lucro por unidade
            const profit = salePrice - costPrice;
            profitPerUnit.textContent = `R$ ${profit.toFixed(2)}`;
            
            if (profit < 0) {
                profitPerUnit.classList.add('negative');
            } else {
                profitPerUnit.classList.remove('negative');
            }

            // Cálculo da margem de lucro
            const margin = costPrice > 0 ? ((profit / costPrice) * 100) : 0;
            profitMargin.textContent = `${margin.toFixed(1)}%`;
            
            if (margin < 0) {
                profitMargin.classList.add('negative');
            } else {
                profitMargin.classList.remove('negative');
            }

            // Valor total em estoque
            const totalValue = costPrice * quantity;
            totalStockValue.textContent = `R$ ${totalValue.toFixed(2)}`;

            // Lucro total potencial
            const totalProfit = profit * quantity;
            totalPotentialProfit.textContent = `R$ ${totalProfit.toFixed(2)}`;
            
            if (totalProfit < 0) {
                totalPotentialProfit.classList.add('negative');
            } else {
                totalPotentialProfit.classList.remove('negative');
            }
        }

        // Event listeners para cálculos em tempo real
        costPriceInput.addEventListener('input', calculateValues);
        salePriceInput.addEventListener('input', calculateValues);
        quantityInput.addEventListener('input', calculateValues);

        // Função para salvar produto
        function saveProduct(event) {
            event.preventDefault();
            
            // Coletar dados do formulário
            const productData = {
                code: productCodeInput.value,
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                quantity: parseInt(document.getElementById('productQuantity').value),
                costPrice: parseFloat(document.getElementById('costPrice').value),
                salePrice: parseFloat(document.getElementById('salePrice').value),
                category: document.getElementById('productCategory').value,
                supplier: document.getElementById('productSupplier').value,
                timestamp: new Date().toISOString()
            };

            // Validar dados
            if (!productData.name || !productData.quantity || !productData.costPrice || !productData.salePrice) {
                alert('Por favor, preencha todos os campos obrigatórios (*)');
                return;
            }

            if (productData.costPrice > productData.salePrice) {
                const confirmSave = confirm('O valor de custo é maior que o valor de venda. Isso indica prejuízo. Deseja continuar?');
                if (!confirmSave) return;
            }

            // Salvar no localStorage
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(productData);
            localStorage.setItem('products', JSON.stringify(products));

            // Mostrar mensagem de sucesso
            successMessage.classList.add('show');

            // Gerar novo código para o próximo produto
            setTimeout(() => {
                updateProductCode();
                productForm.reset();
                calculateValues(); // Recalcular valores
                successMessage.classList.remove('show');
            }, 3000);

            // Log para demonstração
            console.log('Produto salvo:', productData);
        }

        // Event listener para o formulário
        productForm.addEventListener('submit', saveProduct);

        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            // Gerar código inicial
            updateProductCode();
            
            // Inicializar cálculos
            calculateValues();
            
            // Adicionar animação aos elementos
            const elements = document.querySelectorAll('.animated');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>

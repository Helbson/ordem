<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #3949ab 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #1a237e;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #555;
            font-size: 1.1rem;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .input-container {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            cursor: pointer;
            font-size: 18px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2196F3, #0D47A1);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #1976D2, #0D3C82);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-google {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            color: #333;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-color: #ccc;
        }
        
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: #d5edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #7f8c8d;
        }
        
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .separator span {
            padding: 0 15px;
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .links a {
            color: #2196F3;
            text-decoration: none;
            font-weight: 600;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sign-in-alt"></i> Sistema de Gestão</h1>
            <p class="subtitle">Faça login para acessar o sistema completo</p>
        </header>
        
        <main>
            <div id="alertSuccess" class="alert alert-success">
                <i class="fas fa-check-circle"></i> Login realizado com sucesso! Redirecionando...
            </div>
            
            <div id="alertError" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span>
            </div>
            
            <div class="login-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="Sua senha" required>
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
                        </button>
                    </div>
                </form>
                
                <div class="separator">
                    <span>ou entre com</span>
                </div>
                
                <button class="btn btn-google" id="googleLoginBtn">
                    <i class="fab fa-google"></i> Continuar com Google
                </button>
                
                <div class="links">
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                    <p><a href="#" id="forgotPassword">Esqueceu sua senha?</a></p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; <span id="currentYear"></span> Sistema de Gestão Empresarial</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // =============================================
        // CONFIGURAÇÃO DO FIREBASE
        // =============================================
        const firebaseConfig = {
            apiKey: "AIzaSyCjEo5Ca0XmsIhZrrqDw8B6Kh_JI6thb_o",
            authDomain: "alff-f3aa9.firebaseapp.com",
            projectId: "alff-f3aa9",
            storageBucket: "alff-f3aa9.firebasestorage.app",
            messagingSenderId: "1009645743744",
            appId: "1:1009645743744:web:99360c3f4c8ba346c58065",
            measurementId: "G-QT4YD6H190"
        };

        // Inicialize o Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase Login inicializado!");
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // =============================================
        // INICIALIZAÇÃO
        // =============================================
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // =============================================
        // FUNÇÕES AUXILIARES
        // =============================================
        function showAlert(type, message = '') {
            document.getElementById('alertSuccess').style.display = 'none';
            document.getElementById('alertError').style.display = 'none';
            
            if (type === 'success') {
                document.getElementById('alertSuccess').style.display = 'block';
            } else if (type === 'error') {
                document.getElementById('alertError').style.display = 'block';
                document.getElementById('errorMessage').textContent = message;
            }
        }
        
        function setLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            btn.disabled = isLoading;
            if (isLoading) {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            } else {
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar no Sistema';
            }
        }
        
        // =============================================
        // 1. LOGIN COM EMAIL/SENHA
        // =============================================
        async function loginWithEmail(email, password) {
            try {
                console.log("Tentando login com:", email);
                setLoading(true);
                showAlert('error', '');
                
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log("✅ Login bem-sucedido! UID:", user.uid);
                
                // Buscar dados do usuário no Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    console.log("Dados do usuário:", userData);
                    
                    // Salvar dados no localStorage
                    localStorage.setItem('user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        nome: userData.nome || '',
                        telefone: userData.telefone || '',
                        dataCriacao: userData.dataCriacao || new Date().toISOString()
                    }));
                }
                
                // Sucesso - mostrar mensagem e redirecionar
                showAlert('success');
                
                // Redirecionar para transicao.html após 2 segundos
                setTimeout(() => {
                    window.location.href = 'transicao.html';
                }, 2000);
                
            } catch (error) {
                console.error("Erro no login:", error.code, error.message);
                setLoading(false);
                
                let errorMsg = "Erro ao fazer login: ";
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMsg = "Usuário não encontrado. <a href='cadastro.html'>Cadastre-se aqui</a>";
                        break;
                    case 'auth/wrong-password':
                        errorMsg = "Senha incorreta.";
                        break;
                    case 'auth/invalid-email':
                        errorMsg = "E-mail inválido.";
                        break;
                    case 'auth/user-disabled':
                        errorMsg = "Esta conta foi desativada.";
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = "Muitas tentativas. Tente mais tarde.";
                        break;
                    default:
                        errorMsg = "Erro: " + error.message;
                }
                
                showAlert('error', errorMsg);
            }
        }
        
        // =============================================
        // 2. LOGIN COM GOOGLE
        // =============================================
        async function loginWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile');
                provider.addScope('email');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                console.log("Login Google bem-sucedido!", user);
                
                // Verificar se é primeira vez
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // Criar perfil no Firestore
                    await db.collection('users').doc(user.uid).set({
                        nome: user.displayName || '',
                        email: user.email || '',
                        telefone: '',
                        dataCriacao: firebase.firestore.FieldValue.serverTimestamp(),
                        uid: user.uid,
                        provider: 'google',
                        fotoURL: user.photoURL || ''
                    });
                }
                
                // Salvar no localStorage
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    nome: user.displayName || '',
                    fotoURL: user.photoURL || ''
                }));
                
                // Redirecionar para transicao.html
                showAlert('success');
                setTimeout(() => {
                    window.location.href = 'transicao.html';
                }, 2000);
                
            } catch (error) {
                console.error("Erro no login com Google:", error);
                
                let errorMsg = "Erro ao fazer login com Google: ";
                if (error.code === 'auth/popup-blocked') {
                    errorMsg = "Popup bloqueado. Permita popups para este site.";
                } else if (error.code === 'auth/popup-closed-by-user') {
                    errorMsg = "Login cancelado.";
                } else {
                    errorMsg += error.message;
                }
                
                showAlert('error', errorMsg);
            }
        }
        
        // =============================================
        // 3. RECUPERAÇÃO DE SENHA
        // =============================================
        async function recoverPassword(email) {
            if (!email) {
                email = prompt("Digite seu e-mail para redefinir a senha:");
                if (!email) return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                alert(`✅ E-mail de redefinição enviado para: ${email}`);
            } catch (error) {
                console.error("Erro ao enviar e-mail de recuperação:", error);
                alert(`❌ Erro: ${error.message}`);
            }
        }
        
        // =============================================
        // 4. VERIFICAR SE USUÁRIO JÁ ESTÁ LOGADO
        // =============================================
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("Usuário já está logado:", user.email);
                // Se já estiver logado, redirecionar direto para transicao.html
                // window.location.href = 'transicao.html';
            }
        });
        
        // =============================================
        // EVENT LISTENERS
        // =============================================
        // Mostrar/ocultar senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Login com email/senha
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('error', 'Preencha todos os campos');
                return;
            }
            
            loginWithEmail(email, password);
        });
        
        // Login com Google
        document.getElementById('googleLoginBtn').addEventListener('click', function() {
            loginWithGoogle();
        });
        
        // Recuperação de senha
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            recoverPassword(email);
        });
    </script>
</body>
</html>

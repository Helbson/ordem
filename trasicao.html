<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Principal - Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #3949ab 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .user-info {
            font-size: 1.2rem;
            color: #FFD700;
            margin-bottom: 20px;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            cursor: pointer;
            border-top: 5px solid #6a11cb;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .card p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .actions {
            text-align: center;
            margin-top: 40px;
        }
        
        .logout-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            padding: 12px 30px;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Gest√£o</h1>
            <div class="user-info" id="userInfo">Carregando...</div>
            <p style="color: rgba(255, 255, 255, 0.9);">Selecione uma op√ß√£o para continuar</p>
        </div>
        
        <div class="cards-grid">
            <div class="card" onclick="window.location.href='pagamento.html'">
                <h2>Ordem de Pagamento</h2>
                <p>Gerencie transa√ß√µes financeiras e pagamentos</p>
                <button class="btn">Acessar</button>
            </div>
            
            <div class="card" onclick="window.location.href='painel.html'">
                <h2>Ordem de Servi√ßo</h2>
                <p>Controle de servi√ßos e agendamentos</p>
                <button class="btn">Acessar</button>
            </div>
            
            <div class="card" onclick="window.location.href='relatorio.html'">
                <h2>Relat√≥rios</h2>
                <p>Visualize relat√≥rios detalhados</p>
                <button class="btn">Acessar</button>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn logout-btn" onclick="logout()">
                Sair do Sistema
            </button>
        </div>
    </div>

    <script>
        // ============================================
        // VERIFICA√á√ÉO DE LOGIN
        // ============================================
        function checkLogin() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
            
            if (isLoggedIn === 'true' && user) {
                return user;
            }
            return null;
        }
        
        // ============================================
        // EXIBIR INFORMA√á√ïES DO USU√ÅRIO
        // ============================================
        function displayUserInfo() {
            const user = checkLogin();
            const userInfoEl = document.getElementById('userInfo');
            
            if (user) {
                userInfoEl.textContent = `üëã Bem-vindo, ${user.name || user.email || 'Usu√°rio'}!`;
                userInfoEl.style.color = '#FFD700';
            } else {
                // Se n√£o estiver logado, redireciona
                alert('Voc√™ precisa fazer login primeiro!');
                window.location.href = 'index.html';
            }
        }
        
        // ============================================
        // LOGOUT
        // ============================================
        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('currentUser');
                alert('Logout realizado com sucesso!');
                window.location.href = 'index.html';
            }
        }
        
        // ============================================
        // INICIALIZA√á√ÉO
        // ============================================
        window.addEventListener('load', function() {
            displayUserInfo();
        });
        
        // Verificar se est√° logado ao carregar
        const user = checkLogin();
        if (!user) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

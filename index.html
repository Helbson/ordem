<!DOCTYPE html>
<html lang="pt-br" translate="no">
<head>
    <!-- BLOQUEIA GOOGLE TRANSLATE -->
    <meta name="google" content="notranslate">
    <meta name="googlebot" content="notranslate">
    <meta http-equiv="Content-Language" content="pt-br">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gest√£o</title>
    
    <!-- REMOVI TODOS OS LINKS EXTERNOS -->
    <style>
        /* ESTILOS COMPLETAMENTE EMBUTIDOS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #6a11cb;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #aaa;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #ddd;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 14px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #6a11cb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Sistema</h1>
            <p>Acesso ao Painel</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="form-group">
            <label for="username">Usu√°rio</label>
            <input type="text" id="username" placeholder="Digite seu usu√°rio" autocomplete="username">
        </div>
        
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" autocomplete="current-password">
        </div>
        
        <button id="loginBtn">Entrar no Sistema</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span style="color: white;">Carregando...</span>
        </div>
        
        <div style="margin-top: 25px; text-align: center;">
            <p style="color: #aaa; font-size: 14px;">
                Sistema de Gest√£o Empresarial v1.0<br>
                <small>Todos os direitos reservados ¬© 2024</small>
            </p>
        </div>
    </div>

    <script>
        // ============================================
        // SISTEMA DE LOGIN SIMPLES (localStorage)
        // ============================================
        
        // Elementos da p√°gina
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const messageEl = document.getElementById('message');
        const loadingEl = document.getElementById('loading');
        
        // ============================================
        // FUN√á√ïES AUXILIARES
        // ============================================
        function showMessage(text, type = 'info') {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
        
        function hideMessage() {
            messageEl.style.display = 'none';
        }
        
        function showLoading() {
            loadingEl.style.display = 'block';
            loginBtn.disabled = true;
        }
        
        function hideLoading() {
            loadingEl.style.display = 'none';
            loginBtn.disabled = false;
        }
        
        function redirectTo(url) {
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }
        
        // ============================================
        // SALVAR DADOS DO USU√ÅRIO
        // ============================================
        function saveUserData(username) {
            try {
                const userData = {
                    id: 'user_' + Date.now(),
                    username: username,
                    loginTime: new Date().toISOString(),
                    sessionId: Math.random().toString(36).substr(2, 9)
                };
                
                // Salvar no localStorage
                localStorage.setItem('currentUser', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('lastLogin', Date.now());
                
                return true;
            } catch (error) {
                console.error('Erro ao salvar usu√°rio:', error);
                return false;
            }
        }
        
        // ============================================
        // VERIFICAR SE J√Å EST√Å LOGADO
        // ============================================
        function checkIfLoggedIn() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const lastLogin = localStorage.getItem('lastLogin');
            
            // Verificar se a sess√£o tem menos de 24 horas
            if (isLoggedIn === 'true' && lastLogin) {
                const hoursSinceLogin = (Date.now() - parseInt(lastLogin)) / (1000 * 60 * 60);
                if (hoursSinceLogin < 24) {
                    return true;
                } else {
                    // Sess√£o expirada
                    localStorage.removeItem('isLoggedIn');
                }
            }
            return false;
        }
        
        // ============================================
        // PROCESSO DE LOGIN
        // ============================================
        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Valida√ß√£o b√°sica
            if (!username || !password) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            if (password.length < 4) {
                showMessage('A senha deve ter pelo menos 4 caracteres.', 'error');
                return;
            }
            
            showLoading();
            hideMessage();
            
            // Simular verifica√ß√£o (substitua por valida√ß√£o real se necess√°rio)
            setTimeout(() => {
                // Salvar dados do usu√°rio
                if (saveUserData(username)) {
                    showMessage('‚úÖ Login realizado com sucesso!', 'success');
                    
                    // Redirecionar para painel
                    redirectTo('transicao.html');
                    
                    // Limpar campos
                    usernameInput.value = '';
                    passwordInput.value = '';
                } else {
                    showMessage('‚ùå Erro ao processar login.', 'error');
                }
                
                hideLoading();
            }, 1500);
        }
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ P√°gina de login carregada');
            
            // Verificar se j√° est√° logado
            if (checkIfLoggedIn()) {
                showMessage('‚úÖ Sess√£o ativa detectada. Redirecionando...', 'success');
                redirectTo('transicao.html');
            } else {
                showMessage('Digite seu usu√°rio e senha para acessar o sistema.', 'info');
            }
            
            // Configurar eventos
            loginBtn.addEventListener('click', handleLogin);
            
            // Permitir Enter para login
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            // Preencher com dados de teste (remova em produ√ß√£o)
            usernameInput.value = 'admin';
            passwordInput.value = '1234';
        });
        
        // ============================================
        // BLOQUEAR GOOGLE TRANSLATE VIA JAVASCRIPT
        // ============================================
        window.addEventListener('load', function() {
            // Remover qualquer iframe do Google Translate
            setTimeout(() => {
                const translateElements = document.querySelectorAll('[id*="google"], [class*="translate"], iframe[src*="translate"]');
                translateElements.forEach(el => el.remove());
                
                // Bloquear objeto do translate se existir
                if (window.google && google.translate) {
                    google.translate.TranslateElement = null;
                }
            }, 100);
        });
    </script>
</body>
</html>
